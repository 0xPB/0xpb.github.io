name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Install Pandoc and other dependencies (if needed)
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc  # Installer Pandoc pour la conversion Markdown -> PDF

      # Convert the cv.md file to cv.pdf using Pandoc
      - name: Convert cv.md to cv.pdf
        run: |
          # Assure que cv.md est bien présent à la racine du repo
          pandoc cv.md -o cv.pdf  # Convertir le fichier Markdown en PDF

      # Vérifier si le PDF a bien été généré
      - name: Check if cv.pdf is generated
        run: |
          if [ -f cv.pdf ]; then
            echo "cv.pdf successfully generated!"
          else
            echo "cv.pdf not found!"
            exit 1  # Faire échouer l'action si le fichier n'est pas trouvé
          fi

      # Optionnel : télécharger le fichier PDF généré comme un artifact
      - name: Upload cv.pdf as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cv-pdf
          path: cv.pdf  # Télécharger le fichier PDF généré
