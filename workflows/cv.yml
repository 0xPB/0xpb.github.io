name: Simple Usage

on:
  push:
    branches:
      - main  # Déclenche l'action sur la branche principale

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04

    steps:
      # Étape 1 : Checkout du code (récupère les fichiers .md)
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Utiliser Docker pour convertir cv.md en cv.pdf via Pandoc
      - name: Convert cv.md to cv.pdf via Pandoc Docker
        uses: docker://pandoc/core:3.5
        with:
          args: cv.md -o cv.pdf  # Convertir le fichier cv.md en cv.pdf

      # Étape 3 : Vérification du fichier PDF généré
      - name: Check if cv.pdf is generated
        run: |
          if [ -f cv.pdf ]; then
            echo "cv.pdf successfully generated!"
          else
            echo "cv.pdf not found!"
            exit 1  # Sortir avec une erreur si le fichier n'est pas trouvé
          fi

      # Étape 4 : Sauvegarder le PDF généré comme un artifact
      - name: Upload cv.pdf as artifact
        uses: actions/upload-artifact@v3
        with:
          name: cv-pdf
          path: cv.pdf
