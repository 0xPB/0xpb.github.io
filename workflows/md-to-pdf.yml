name: Convert Markdown to PDF

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Pandoc and WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip
          pip3 install weasyprint  # Installer WeasyPrint

      - name: Convert Markdown to PDF
        run: |
          # Convertir index.md et cv.md en un seul fichier HTML avec Pandoc
          pandoc index.md cv.md -o output.html
          
          # Utiliser WeasyPrint pour convertir HTML en PDF
          weasyprint output.html output.pdf
          
          # Vérifier que le PDF a bien été généré
          ls -l output.pdf

      - name: Move PDF to docs/ directory
        run: |
          # Déplacer le PDF généré dans le répertoire docs (utilisé par GitHub Pages)
          mkdir -p docs
          mv output.pdf docs/output.pdf

      - name: Commit and push PDF to repository
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Add generated PDF to docs/'
