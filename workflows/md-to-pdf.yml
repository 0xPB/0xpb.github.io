name: Generate PDF from Markdown

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Pandoc and WeasyPrint
      - name: Install Pandoc and WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip
          pip3 install weasyprint  # Install WeasyPrint

      # Convert Markdown to HTML using Pandoc with custom CSS
      - name: Convert Markdown to HTML
        run: |
          pandoc index.md cv.md -o output.html -c custom-style.css
          ls -l output.html  # Vérifie la génération de l'HTML

      # Convert HTML to PDF using WeasyPrint
      - name: Convert HTML to PDF
        run: |
          weasyprint output.html output.pdf
          ls -l output.pdf  # Vérifie la génération du PDF

      # Commit the generated PDF to the repository
      - name: Commit PDF to repository
        run: |
          # Move PDF to the "public" folder (or any other folder)
          mkdir -p public
          mv output.pdf public/

          # Commit the PDF file
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add public/output.pdf
          git commit -m "Add generated PDF"
          git push origin main

